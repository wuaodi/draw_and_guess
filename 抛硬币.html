<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抛硬币决定器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .coin-container {
            perspective: 1000px;
            margin: 40px auto;
            width: 200px;
            height: 200px;
        }

        .coin {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            margin: 0 auto;
        }

        .coin.flipping {
            animation: flip 1.5s ease-in-out;
        }

        .coin-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            backface-visibility: hidden;
        }

        .coin-face svg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .heads {
            transform: rotateY(0deg);
        }

        .tails {
            transform: rotateY(-180deg);
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(900deg) rotateX(180deg); }
            100% { transform: rotateY(1800deg); }
        }

        @keyframes flipToHeads {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(900deg) rotateX(180deg); }
            100% { transform: rotateY(1800deg); }
        }

        @keyframes flipToTails {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(900deg) rotateX(180deg); }
            100% { transform: rotateY(1620deg); }
        }

        .flip-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        .flip-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .flip-button:active {
            transform: translateY(0);
        }

        .flip-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result.show {
            opacity: 1;
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }

        .stats-item {
            margin: 5px 0;
        }

        .coin-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

<body>
    <div class="container">
        <h1>🪙 抛硬币决定器</h1>
        <p class="subtitle">让硬币帮你做决定吧！</p>
        
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-face heads">
                    <div class="coin-image heads-image"></div>
                </div>
                <div class="coin-face tails">
                    <div class="coin-image tails-image"></div>
                </div>
            </div>
        </div>

        <button class="flip-button" id="flipButton" onclick="flipCoin()">
            抛硬币
        </button>

        <div class="result" id="result"></div>

        <div class="stats">
            <div class="stats-item">总次数: <span id="totalFlips">0</span></div>
            <div class="stats-item">正面: <span id="headsCount">0</span> 次</div>
            <div class="stats-item">反面: <span id="tailsCount">0</span> 次</div>
            <div class="stats-item">最后随机值: <span id="lastRandom">-</span></div>
        </div>
    </div>

    <script>
        let totalFlips = 0;
        let headsCount = 0;
        let tailsCount = 0;

        // 从本地存储读取统计数据
        function loadStats() {
            totalFlips = parseInt(localStorage.getItem('totalFlips') || '0');
            headsCount = parseInt(localStorage.getItem('headsCount') || '0');
            tailsCount = parseInt(localStorage.getItem('tailsCount') || '0');
            updateStatsDisplay();
        }

        // 保存统计数据到本地存储
        function saveStats() {
            localStorage.setItem('totalFlips', totalFlips.toString());
            localStorage.setItem('headsCount', headsCount.toString());
            localStorage.setItem('tailsCount', tailsCount.toString());
        }

        // 更新统计显示
        function updateStatsDisplay() {
            document.getElementById('totalFlips').textContent = totalFlips;
            document.getElementById('headsCount').textContent = headsCount;
            document.getElementById('tailsCount').textContent = tailsCount;
        }

        function flipCoin() {
            const coin = document.getElementById('coin');
            const result = document.getElementById('result');
            const flipButton = document.getElementById('flipButton');

            // 禁用按钮防止重复点击
            flipButton.disabled = true;
            flipButton.textContent = '抛硬币中...';

            // 隐藏之前的结果
            result.classList.remove('show');

            // 先决定结果（确保真正随机）
            const randomValue = Math.random();
            const isHeads = randomValue < 0.5;
            
            // 显示随机值用于调试
            document.getElementById('lastRandom').textContent = randomValue.toFixed(4);
            
            // 重置硬币状态
            coin.classList.remove('flipping');
            coin.style.animation = 'none';
            
            // 强制重排
            coin.offsetHeight;
            
            // 根据结果播放对应动画
            if (isHeads) {
                coin.style.animation = 'flipToHeads 1.5s ease-in-out';
            } else {
                coin.style.animation = 'flipToTails 1.5s ease-in-out';
            }

            setTimeout(() => {
                // 移除动画并设置最终状态
                coin.style.animation = 'none';
                
                if (isHeads) {
                    coin.style.transform = 'rotateY(0deg)';
                    result.textContent = '🎉 结果：正面！';
                    headsCount++;
                } else {
                    coin.style.transform = 'rotateY(-180deg)';
                    result.textContent = '🎉 结果：反面！';
                    tailsCount++;
                }

                totalFlips++;
                saveStats();
                updateStatsDisplay();

                // 显示结果
                result.classList.add('show');

                // 重新启用按钮
                flipButton.disabled = false;
                flipButton.textContent = '再次抛硬币';
            }, 1500);
        }

        // 页面加载时读取统计数据
        window.onload = loadStats;

        // 添加键盘支持
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !document.getElementById('flipButton').disabled) {
                event.preventDefault();
                flipCoin();
            }
        });
    </script>
</body>
